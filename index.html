<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/minesweeper.css" />
    <title>Document</title>
  </head>
  <body onload="initGame()">
    <div class="board" oncontextmenu="return false">
      <h1>MineSweeper</h1>
      <div class="buttons">
        <span class="lives"></span>
        <button onclick="setDifficulty(4, 2)">Beginner</button>
        <button onclick="setDifficulty(8, 12)">Medium</button>
        <button onclick="setDifficulty(12, 30)">Expert</button>
        <span class="timer"></span>
      </div>
      <div onclick="initGame()" class="play"></div>
      <table>
        <button class="safe-button" onclick="safeClick(this)">
          Safe Clicks: 3
        </button>
        <tbody></tbody>
      </table>
    </div>
    <div class="amit">
      <h1>Amit Sharafi</h1>
    </div>
    <script src="js/minesweeper.js"></script>
    <script src="utilities/utilities.js"></script>
  </body>
</html>
